<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        #quote {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Quote Generator</h2>
        <p id="quote">Click the button to generate a quote!</p>
        <button id="generate">New Quote</button>
    </div>
    
    <script>
        const quotes = [
            "Hard work is worthless for those that donâ€™t believe in themselves.",
            "The moment people come to know love, they run the risk of carrying hate.",
            "Those who do not understand true pain can never understand true peace.",
            "Nothing ever goes as planned in this accursed world. The longer you live, the more you realize that the only things that truly exist in this reality are merely pain, suffering, and futility.",
            "I am no one, because I don't want to be anyone.",
            "Time doesn't heal anything, it just teaches us how to live with pain.",
            "Time doesn't heal anything, it just teaches us how to live with pain."
        ];
        
        document.getElementById("generate").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = quotes[randomIndex];
        });
    </script>
</body>
</html>
